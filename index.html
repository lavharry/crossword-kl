<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Crossword ‚ù§Ô∏è</title>

<style>
body {
  font-family: Georgia, serif;
  background: linear-gradient(to bottom, #fff5f7, #ffe3ec);
  text-align: center;
  padding: 20px;
  color: #5a3e36;
}

h1 {
  margin-bottom: 5px;
}

.subtitle {
  font-style: italic;
  margin-bottom: 25px;
}

.puzzle {
  max-width: 500px;
  margin: auto;
  text-align: left;
}

.word {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #d8b4a0;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background: #b56576;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #8d4f5f;
}

#message {
  margin-top: 30px;
  font-size: 20px;
  min-height: 60px;
}
</style>
</head>

<body>

<h1>üíò Our Love Story Puzzle üíò</h1>
<p class="subtitle">Fill in the clues, Honey Honey ‚ù§Ô∏è</p>

<div class="puzzle">

  <div class="word">
    <label>1. The dating website where our story began (7)</label>
    <input id="okcupid">
  </div>

  <div class="word">
    <label>2. The month we got married (4)</label>
    <input id="june">
  </div>

  <div class="word">
    <label>3. Our babymoon destination (6)</label>
    <input id="mexico">
  </div>

  <div class="word">
    <label>4. Our favorite thing to do under the stars (10)</label>
    <input id="stargazing">
  </div>

  <div class="word">
    <label>5. One of my nicknames for you (10)</label>
    <input id="honeyhoney">
  </div>

  <div class="word">
    <label>6. Another nickname I call you (6)</label>
    <input id="cactus">
  </div>

  <div class="word">
    <label>7. The number that means the most to us (5)</label>
    <input id="seven">
  </div>

  <div class="word">
    <label>8. Our favorite pet (6)</label>
    <input id="mufasa">
  </div>

  <div class="word">
    <label>9. Our beautiful children (7 & 7)</label>
    <input id="kids" placeholder="First name & second name">
  </div>

</div>

<button onclick="checkAnswers()">Check Answers</button>

<div id="message"></div>

<script>
function checkAnswers() {

  const answers = {
    okcupid: "OKCUPID",
    june: "JUNE",
    mexico: "MEXICO",
    stargazing: "STARGAZING",
    honeyhoney: "HONEYHONEY",
    cactus: "CACTUS",
    seven: "SEVEN",
    mufasa: "MUFASA",
    kids: "ILLARIA ELLIOTT"
  };

  let correct = true;

  for (let id in answers) {
    const userInput = document.getElementById(id).value.trim().toUpperCase();
    if (userInput !== answers[id]) {
      correct = false;
    }
  }

  if (correct) {
    document.getElementById("message").innerHTML =
      "üíñ You solved it! üíñ<br><br>Home is you.<br><br>From OkCupid to June vows, Mexico sunsets, stargazing nights, Mufasa cuddles, and raising Illaria & Elliott ‚Äî I choose you forever.";
  } else {
    document.getElementById("message").innerHTML =
      "Not quite yet, Cactus üòâ Keep going, my love.";
  }
}
</script>

</body>
</html>
